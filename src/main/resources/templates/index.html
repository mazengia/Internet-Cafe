<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Internet Cafe â€¢ Control Center</title>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="/images/icon.v1.png"/>
    <style>
        :root {
            --bg-100: #061127;
            --bg-200: #081624;
            --muted: #9aa4bf;
            --accent: #7c3aed;
            --accent-2: #06b6d4;
            --glass: rgba(255, 255, 255, 0.03);
            --border: rgba(255, 255, 255, 0.06);
            --card-radius: 14px;
            --shadow-soft: 0 12px 30px rgba(3, 8, 23, 0.6);
            --max-width: 1180px;
        }

        html, body {
            height: 100%;
            margin: 0;
            font-family: 'Inter', system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
        }

        body {
            background: radial-gradient(900px 450px at 5% -10%, rgba(124, 58, 237, 0.10), transparent 18%),
            linear-gradient(180deg, var(--bg-100), var(--bg-200));
            color: #eaf2ff;
            min-height: 100vh;
            -webkit-font-smoothing: antialiased;
            display: flex;
            flex-direction: column;
        }

        /* Topbar */
        .topbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 60px;
            background: linear-gradient(90deg, rgba(255, 255, 255, 0.02), rgba(255, 255, 255, 0.01));
            border-bottom: 1px solid rgba(255, 255, 255, 0.04);
            z-index: 1050;
            display: flex;
            align-items: center;
            padding: 0 1rem;
        }

        .topbar .brand img {
            width: 40px;
            height: 40px;
            border-radius: 10px;
        }

        .topbar .brand .title {
            font-weight: 700;
            font-size: 1.05rem;
        }

        .topbar .brand .subtitle {
            color: var(--muted);
            font-size: .85rem;
        }

        /* Sidebar */
        .sidebar-pane {
            background: linear-gradient(180deg, rgba(255, 255, 255, 0.02), transparent);
            min-height: calc(100vh - 60px);
            padding-top: 1rem;
            border-right: 1px solid rgba(255, 255, 255, 0.03);
            position: fixed;
            top: 60px;
            left: 0;
            width: 220px;
            overflow-y: auto;
        }

        .nav-link {
            color: var(--muted);
            padding: .65rem .9rem;
            border-radius: .6rem;
            margin-bottom: .35rem;
            display: flex;
            align-items: center;
            gap: .6rem;
            font-weight: 600;
        }

        .nav-link .bi {
            color: rgba(255, 255, 255, 0.78);
            font-size: 1.1rem;
        }

        .nav-link:hover, .nav-link.active {
            background: linear-gradient(90deg, rgba(124, 58, 237, 0.14), rgba(6, 182, 212, 0.04));
            color: #fff;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(5, 10, 30, 0.45);
        }

        /* Main content */
        #app-content {
            margin-left: 220px;
            margin-top: 60px;
            background: darkslategrey;
            height: 100vh;
        }

        /* Glass card */
        .glass {
            border-radius: var(--card-radius);
            padding: 14px;
            background: linear-gradient(180deg, rgba(255, 255, 255, 0.015), rgba(255, 255, 255, 0.01));
            border: 1px solid var(--border);
            box-shadow: var(--shadow-soft);
        }

        /* Responsive adjustments */
        @media (max-width: 991px) {
            .sidebar-pane {
                position: static;
                width: 100%;
                height: auto;
                min-height: 0;
            }

            #app-content {
                margin-left: 0;
                padding-top: 140px;
            }
        }
    </style>
</head>

<body>

<!-- Top Navbar -->
<nav class="topbar d-flex justify-content-between">
    <div class="d-flex align-items-center gap-3">
        <button class="btn btn-link text-light d-lg-none" type="button" data-bs-toggle="offcanvas"
                data-bs-target="#sidebarOffcanvas"><i class="bi bi-list"></i></button>
        <div class="brand d-flex align-items-center gap-2">
            <img src="/images/icon.v1.png" alt="logo">
            <div>
                <div class="title">Internet Cafe</div>
                <div class="subtitle">Control Center</div>
            </div>
        </div>
    </div>
    <div class="d-flex align-items-center gap-2">
        <div id="user-area"></div>
    </div>
</nav>

<!-- Sidebar -->
<aside class="sidebar-pane d-none d-lg-block">
    <nav class="nav flex-column">
        <a class="nav-link active" href="#" data-page="/dashboard.html"><i class="bi bi-speedometer2"></i> Dashboard</a>
        <a class="nav-link" href="#" data-page="/users.html"><i class="bi bi-people"></i> Users</a>
        <a class="nav-link" href="#sessions"><i class="bi bi-clock-history"></i> Sessions</a>
        <a class="nav-link" href="#settings"><i class="bi bi-gear"></i> Settings</a>
    </nav>
</aside>

<!-- Main content -->
<main id="app-content">
    <!-- Dynamic content loaded here -->
</main>

<!-- Mobile sidebar -->
<div class="offcanvas offcanvas-start" tabindex="-1" id="sidebarOffcanvas">
    <div class="offcanvas-header">
        <h5 class="offcanvas-title">Menu</h5>
        <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas"></button>
    </div>
    <div class="offcanvas-body p-0">
        <nav class="nav flex-column">
            <a class="nav-link active" href="#" data-page="/dashboard.html">Dashboard</a>
            <a class="nav-link" href="#" data-page="/users.html">Users</a>
            <a class="nav-link" href="#sessions">Sessions</a>
            <a class="nav-link" href="#settings">Settings</a>
        </nav>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
    const contentEl = document.getElementById('app-content');

    async function loadPage(page) {
        const res = await fetch(page, {credentials: 'same-origin'});
        if (!res.ok) {
            contentEl.innerHTML = `<div class="p-4 bg-white text-dark rounded">Error loading ${page}: ${res.status}</div>`;
            return;
        }
        const text = await res.text();
        const parser = new DOMParser();
        const doc = parser.parseFromString(text, 'text/html');
        contentEl.innerHTML = '';
        Array.from(doc.body.childNodes).forEach(node => {
            const imported = document.importNode(node, true);
            if (imported.nodeType === 1) imported.classList.add('fade-in');
            contentEl.appendChild(imported);
        });
        const scripts = doc.querySelectorAll('script');
        for (const s of scripts) {
            const newScript = document.createElement('script');
            if (s.src) {
                newScript.src = s.src;
                document.body.appendChild(newScript);
            } else {
                newScript.textContent = s.textContent;
                document.body.appendChild(newScript);
            }
        }
    }

    function wireNavLinks() {
        document.querySelectorAll('[data-page]').forEach(link => {
            link.addEventListener('click', e => {
                e.preventDefault();
                document.querySelectorAll('[data-page]').forEach(l => l.classList.remove('active'));
                link.classList.add('active');
                loadPage(link.dataset.page);
                const off = bootstrap.Offcanvas.getInstance(document.getElementById('sidebarOffcanvas'));
                if (off) off.hide();
            });
        });
    }

    document.addEventListener('DOMContentLoaded', async () => {
        wireNavLinks();
        try {
            const meRes = await fetch('/api/auth/me', {credentials: 'same-origin'});
            if (meRes.status === 401 || meRes.status === 403) {
                window.location.href = '/login';
                return;
            }
        } catch (e) {
            window.location.href = '/login';
            return;
        }
        loadPage('/dashboard.html');
    });
</script>
</body>
</html>
