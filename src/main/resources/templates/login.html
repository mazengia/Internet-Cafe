<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign in â€¢ Internet Cafe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="/images/icon.v1.png" />
    <style>
      :root{
        --bg-start: #071028;
        --bg-end: #0f1724;
        --card-bg: rgba(255,255,255,0.03);
        --card-border: rgba(255,255,255,0.06);
        --accent: #7c3aed;
      }
      body { background: radial-gradient(900px 500px at 10% -10%, rgba(124,58,237,0.10), transparent 25%), linear-gradient(180deg,var(--bg-start),var(--bg-end)); min-height:100vh; display:flex; align-items:center; }
      .card-login { max-width:420px; margin:auto; border-radius:14px; box-shadow:0 20px 50px rgba(2,6,23,0.8); border:1px solid var(--card-border); background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01)); }
      .brand { display:flex; align-items:center; gap:12px; }
      .brand img { width:44px; height:44px; object-fit:contain; border-radius:8px; }
      .form-control { background: rgba(255,255,255,0.02); border:1px solid rgba(255,255,255,0.04); color: #eaf2ff; }
      .form-label { color: var(--muted); }
      .btn-primary{ background: var(--accent); border-color: rgba(124,58,237,0.9); }
      .small-muted { color: #aab4d1; }
    </style>
  </head>
  <body>
    <main class="container">
      <div class="card card-login p-4">
        <div class="card-body">
          <div class="brand mb-3">
            <img src="/images/icon.v1.png" alt="logo" />
            <div>
              <h4 class="mb-0">Internet Cafe</h4>
              <small class="text-muted">Sign in to continue</small>
            </div>
          </div>

          <form method="post" action="/login/process">
            <div class="mb-3">
              <label for="username" class="form-label">Username</label>
              <input type="text" class="form-control form-control-lg" id="username" name="username" required autofocus>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control form-control-lg" id="password" name="password" required>
            </div>

            <div class="d-flex justify-content-between align-items-center mb-3">
              <div>
                <button class="btn btn-primary btn-lg" type="submit">Sign in</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
