<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Login - Internet Cafe</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .card { max-width: 420px; margin: 0 auto; padding: 20px; border: 1px solid #ddd; border-radius: 6px; }
        input { width: 100%; padding: 8px; margin: 8px 0; box-sizing: border-box; }
        button { padding: 8px 12px; }
    </style>
</head>
<body>
<div class="card">
    <h2>Sign in</h2>
    <form method="post" action="/login/process">
        <div>
            <label>Username</label>
            <input name="username" id="username" required />
        </div>
        <div>
            <label>Password</label>
            <input name="password" id="password" type="password" required />
        </div>
        <div>
            <button type="submit">Login</button>
            <a href="/dashboard">Back to dashboard</a>
        </div>
    </form>
    <div id="msg" style="color:red;margin-top:8px"></div>
    <p style="margin-top:12px">Or use API login (for scripts) by POSTing to <code>/api/auth/login</code>.</p>
</div>
</body>
</html>
