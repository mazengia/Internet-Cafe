<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign in â€¢ Internet Cafe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="/images/icon.v1.png" />
    <style>
      body { background: linear-gradient(135deg,#f5f7fb,#e9f0ff); min-height:100vh; display:flex; align-items:center; }
      .card-login { max-width:420px; margin:auto; border-radius:12px; box-shadow:0 8px 30px rgba(20,40,80,0.08); }
      .brand { display:flex; align-items:center; gap:12px; }
      .brand img { width:44px; height:44px; object-fit:contain; border-radius:8px; }
    </style>
  </head>
  <body>
    <main class="container">
      <div class="card card-login p-4">
        <div class="card-body">
          <div class="brand mb-3">
            <img src="/images/icon.v1.png" alt="logo" />
            <div>
              <h4 class="mb-0">Internet Cafe</h4>
              <small class="text-muted">Sign in to continue</small>
            </div>
          </div>

          <form method="post" action="/login/process">
            <div class="mb-3">
              <label for="username" class="form-label">Username</label>
              <input type="text" class="form-control form-control-lg" id="username" name="username" required autofocus>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control form-control-lg" id="password" name="password" required>
            </div>

            <div class="d-flex justify-content-between align-items-center mb-3">
              <div>
                <a href="/" class="small">Back to dashboard</a>
              </div>
              <div>
                <button class="btn btn-primary btn-lg" type="submit">Sign in</button>
              </div>
            </div>
          </form>

          <div class="text-center text-muted small">Or use the API: POST <code>/api/auth/login</code></div>
        </div>
      </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
